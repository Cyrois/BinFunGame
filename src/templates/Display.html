$def with (form, text)

<!doctype html>

<html>

    <head>
        <title>Bin Fun Game!</title>
        <link rel="stylesheet" type="text/css" href="/static/Display.css" />
        
        <script type="text/javascript" src="/static/jquery.js"></script>
        <script type="text/javascript">
                                jQuery(document).ready(function() {
                                function updateCount(){
                                    jQuery.ajax({
                                        type: "POST",
                                        data: {color : "black"},
                                        success: function(data){
                                            jQuery('#black').html(data).fadeIn(500);
                                            console.log("Success update : Black")
                                            changePicture("black")
                                        }
                                    });
                                    jQuery.ajax({
                                        type: "POST",
                                        data: {color : "green"},
                                        success: function(data){
                                            jQuery('#green').html(data).fadeIn(500);
                                            console.log("Success update : green")
                                            changePicture("green")
                                        }
                                    });
                                    jQuery.ajax({
                                        type: "POST",
                                        data: {color : "blue"},
                                        success: function(data){
                                            jQuery('#blue').html(data).fadeIn(500);
                                            console.log("Success update : blue")
                                            changePicture("blue")
                                        }
                                    });
                                    jQuery.ajax({
                                        type: "POST",
                                        data: {color : "grey"},
                                        success: function(data){
                                            jQuery('#grey').html(data).fadeIn(500);
                                            console.log("Success update : grey")
                                            changePicture("grey")
                                        }
                                    });
                                }
                                function changePicture(color)
                                {  
                                    if (color === "black") {
                                        blk_img.style.display = '';  
                                        blk_img.src = "http://i.imgur.com/OM9gqz9.gif";
                                    }
                                    else if (color === "green") {
                                        green_img.style.display = '';  
                                        green_img.src = "http://i.imgur.com/KRJahFj.gif";       
                                    }
                                    else if (color === "blue") {
                                        blue_img.style.display = '';  
                                        blue_img.src = "http://i.imgur.com/OM9gqz9.gif";    
                                    }
                                    else if (color === "grey") {
                                        grey_img.style.display = '';  
                                        grey_img.src = "http://i.imgur.com/KRJahFj.gif"; 
                                    }
                                }
                                var blk_img = document.getElementById("BlackImage");
                                var green_img = document.getElementById("GreenImage");
                                var blue_img = document.getElementById("BlueImage");
                                var grey_img = document.getElementById("GreyImage");
                                blk_img.style.display = 'none';
                                green_img.style.display = 'none';   
                                blue_img.style.display = 'none';   
                                grey_img.style.display = 'none';  
                                var counter = setInterval(updateCount, 1000);
                                   
                                });
        
                        </script>
    </head>
    
    <body>
	    <div id="container">
		    <div id="header">
		        Current Bin Count!
		    </div>
		
            <div id="Black">
                <h2><span id="black">$text</span></h2>
                <td align="center">
                    <img src="" id="BlackImage" style="height: 25%; width: 100%; object-fit: contain" />
                </td>
            </div>
            
            <div id="Green">
                <h2><span id="green">$text</span></h2>
                <td align="center">
                    <img src="" id="GreenImage" style="height: 25%; width: 100%; object-fit: contain" />
                </td>
            </div>
            
            <div id="Blue">
                <h2><span id="blue">$text</span></h2>
                <td align="center">
                    <img src="" id="BlueImage" style="height: 25%; width: 100%; object-fit: contain" />
                </td>
            </div>
            
            <div id="Grey">
                <h2><span id="grey">$text</span></h2>
                <td align="center">
                    <img src="" id="GreyImage" style="height: 25%; width: 100%; object-fit: contain" />
        		</td>
		    </div>
		</div>

    </body>
    
</html>
