$def with (form, text)

<!doctype html>

<html>

    <head>
        <title>Bin Fun Game!</title>
        <link rel="stylesheet" type="text/css" href="/static/tutorial.css" />
        
        <script type="text/javascript" src="/static/jquery.js"></script>
        
        <script type="text/javascript">
                                jQuery(document).ready(function() {
                                jQuery(".button").click(function() {
                                        var input_string = $$("input#textfield").val();
                                        jQuery.ajax({
                                                type: "POST",
                                                data: {textfield : input_string},
                                                success: function(data) {
                                                jQuery('#black').html(data).hide().fadeIn(1500);
                                                jQuery('#green').html(data).hide().fadeIn(1500);
                                                jQuery('#blue').html(data).hide().fadeIn(1500);
                                                jQuery('#grey').html(data).hide().fadeIn(1500);
                                                },
                                                });
                                        return false;
                                        });
                                });
        
                        </script>
    </head>
    
    <body>
        <br>
        <form class="form" method="post"> 
        $:form.render()
        <input class="button" type="submit" value="send"/>    
        </form>

        <br><br>
        <p>BlackCount: <span id="black">$text</span></p>
        <p>GreenCount: <span id="green">$text</span></p>
        <p>BlueCount: <span id="blue">$text</span></p>
        <p>GreyCount: <span id="grey">$text</span></p>
        
  
    </body>
    
</html>
